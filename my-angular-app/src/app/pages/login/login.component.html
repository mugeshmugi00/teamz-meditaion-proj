<!-- src/app/pages/login/login.component.html -->
<div class="login-background">
  <div class="container">
    <h2>Login to Your Account</h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" style="color: green; margin-bottom: 10px;">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div class="error" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          Email is required.
        </div>
        <div class="error" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Password is required.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="links">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
      <p><a routerLink="/forgot-password">Forgot Password?</a></p>
    </div>
  </div>
</div>
